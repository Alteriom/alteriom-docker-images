name: Repository Compliance Check
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 03:00 UTC (1 hour after main build)
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  metadata-compliance:
    name: "Repository Metadata Compliance"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate metadata compliance using NPM package
        run: npm run metadata:validate

      - name: Generate compliance report
        run: npm run metadata:report

      - name: Auto-fix compliance issues on main branch
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npm run metadata:apply
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  organization-compliance-check:
    name: "Organization-wide Compliance Validation"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: metadata-compliance
    permissions:
      actions: write
      contents: read

    steps:
      - name: Trigger Organization Compliance Validation
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              // Trigger validation from the global compliance repository
              await github.rest.actions.createWorkflowDispatch({
                owner: 'Alteriom',
                repo: 'alteriom-ai-agent',
                workflow_id: 'mixed-repo-compliance.yml',
                ref: 'main',
                inputs: {
                  repositories: context.repo.repo,
                  operation_mode: 'custom_list',
                  compliance_type: 'metadata_compliance',
                  dry_run: 'true',
                  create_issues: 'false'
                }
              });
              console.log('Successfully triggered organization-wide compliance check');
            } catch (error) {
              console.log('Note: Could not trigger organization compliance check:', error.message);
              console.log('This is expected if the alteriom-ai-agent repository workflow does not exist yet');
            }